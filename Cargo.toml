[package]
name = "topsnek"
version = "0.1.0"
edition = "2021"

[lib]
name = "topsnek"

[[bin]]
name = "topsnek-server"

[[bin]]
name = "replay"

[profile.release]
debug = 1

[features]
# Defines a feature named `webp` that does not enable any other features.
default = ["parallel"]
logging = []
parallel = []

[dependencies]
rouille = "3.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
urlencoding = "2.1.2"
html-escape = "0.2.11"
priority-queue = "1.2.3"
rand = "0.8.5"
sanitize-filename = "0.4.0"
num_cpus = "1.13.1"
flate2 = "1.0.24"